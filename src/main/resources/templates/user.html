
<body>

<!-- list of users -->
<div  class="col d-flex flex-column background-users" align="center">
  <div class="alert alert-primary shadow-lg p-3 m-5  rounded m-2 " role="alert">
    <h3>User</h3>
  </div>
  <div> <a th:href="@{/register-user}" class="btn btn-outline-dark btn-rounded m-3" >Add User</a></div>
  <table id="user-table"  style="width:80%" border="3"
         class="table table-striped table-responsive-md m-5 shadow-lg">
    <thead>
    <tr class="table-warning">
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile NO</th>
      <th>Email</th>
      <th>DOB</th>
      <th class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-success" th:each="user:${alluserlist}">
      <td th:text="${user.id}"></td>
      <td  th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.mobileNo}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.dateOfBirth}"></td>
      <td class="text-center">
        <a th:href="@{/users/{id}(id=${user.id})}"> <button type="button" class="btn btn-outline-info">click here</button></a>

      </td>
    </tr>
    </tbody>
  </table>



</div>

</body>
