<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link th:href="@{/base.css}" rel="stylesheet">
    <link th:href="@{/home.css}" rel="stylesheet">

</head>
<body>

<!--above nav bar-->
<section id="top-navbar">
    <nav class="navbar bg-coloring">
        <div class="d-flex justify-content-start">
            <button class="navbar-toggler " type="button">
                <a href="/"
                   class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <img src="/images/smartcitylogo.png" class="logo"> <span class="fs-5">Smart<span
                        class="d-none d-sm-inline city-color">City</span></span>
                </a>
            </button>
        </div>

        <div class="container">
            <div class="row  justify-content-center">
                <div class="col-2 mt-2">
                    <button type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                            aria-expanded="false" aria-controls="collapseExample" class="btn icon-style">
                        <i class="bi bi-list mt-4"></i>
                    </button>

                </div>
                <div class="col-2 ">
                    <h4 class="icon-style mt-2"> | </h4>
                </div>
                <div class="col-6 mt-2">
                    <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
                        <i class="bi bi-search m-2 mr-5"></i>
                        <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="Search"
                               aria-label="Search">
                    </form>
                </div>

            </div>
        </div>

        <div class=" py-sm-4 mt-sm-auto ms-auto ms-sm-0 flex-shrink-1">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none ">
                <img src="https://github.com/mdo.png" width="28" height="28" class="rounded-circle">
                <span class="d-none d-sm-inline mx-1"></span>
            </a>
        </div>

    </nav>
</section>



<!--Menu bar section-->
<section id="main-content">
    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div id="collapseExample" class=" col-xl-2 navbar-coloring collapse show sticky-top">
                <div class="d-flex flex-sm-column  pt-2 ">

                    <ul class="nav   nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start  m-2"
                        id="menu">
                        <li class="nav-item menu-hover m-2">
                            <a href="/" class="nav-link   px-sm-0 px-2">
                                <i class="bi bi-house icons p-2 "></i><span
                                    class="ms-1 d-none d-sm-inline icon-text  ">Home</span>
                            </a>
                        </li>
                        <li class="m-2 menu-hover">
                            <a href="/user" class="nav-link px-sm-0 px-2">
                                <i class="bi bi-people icons  p-2 "></i><span
                                    class="ms-1 d-none d-sm-inline icon-text">Users</span> </a>
                        </li>
                        <li class="m-2 menu-hover">
                            <a href="/users" class="nav-link px-sm-0 px-2">
                                <i class="bi bi-people-fill icons  p-2"></i><span
                                    class="ms-1 d-none d-sm-inline icon-text">Admin</span></a>
                        </li>

                    </ul>

                </div>
            </div>
            <div id="page" class="col col-xs-9 d-flex flex-column h-sm-100 " align="center">
                <!--adding template content-->
                <div th:replace="${template}">this is template file changing</div>
            </div>


        </div>

    </div>
</section>

<!-- Copyright -->
<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2023 Copyright:
    <a class="text-dark" href="/">smartcity.com</a>
</div>
<!-- Copyright -->

<!--        script tags-->
<script src="/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
